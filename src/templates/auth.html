{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="../static/css/auth.css">
{% endblock %}

{% block content %}
<div class="auth-container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center">
                    <h2 class="h4 text-primary">Авторизация</h2>
                </div>

                {% if msg %}
                    <div class="alert alert-warning fade show text-center" role="alert">
                        {{ msg }}
                    </div>
                {% endif %}

                <div class="card-body">
                    <form action="/auth/" method="post">
                        <div class="form-group mb-4">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" id="username" name="username" class="form-control form-control-lg" required placeholder="Введите имя пользователя">
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Пароль</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" id="password" name="password" class="form-control form-control-lg" required placeholder="Введите пароль">
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Войти</button>
                        </div>

                        <div class="text-center mb-1 mt-3 text-muted">
                            <a href="/user/register" class="text-decoration-none text-primary">Зарегистрироваться</a>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center">
                    <small>&copy; 2025 - TimeKeep</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
