{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="/static/css/layout-elements.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/alert-create.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="text-center">
        <h1 class="page-title">Изменить пользователя</h1>
    </div>

    <div class="card-body">
        <form action="/user/edit/{{ user.oid }}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" id="username" name="username" class="form-control form-control-lg" value="{{ user.username }}" required>
                    </div>
                </div>
    
                <div class="col-md-6 mb-3">
                    <label for="full_name" class="form-label">Полное имя</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
                        <input type="text" id="full_name" name="full_name" class="form-control form-control-lg" value="{{ user.full_name }}" required>
                    </div>
                </div>
    
                <div class="col-md-6 mb-3">
                    <label for="position" class="form-label">Должность</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
                        <input type="text" id="position" name="position" class="form-control form-control-lg" value="{{ user.position }}" required>
                    </div>
                </div>
    
                <div class="col-md-6 mb-3">
                    <label for="rank" class="form-label">Звание</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-star"></i></span>
                        <input type="text" id="rank" name="rank" class="form-control form-control-lg" value="{{ user.rank }}" required>
                    </div>
                </div>
    
                <div class="col-md-6 mb-3">
                    <label for="role" class="form-label">Выберите роль</label>
                    <select id="role" name="role" class="form-control form-control-lg" required>
                        <option value="" disabled {% if not user.role %}selected{% endif %}>Выберите роль</option>
                        <option value="user" {% if user.role == "user" %}selected{% endif %}>Пользователь</option>
                        <option value="moderator" {% if user.role == "moderator" %}selected{% endif %}>Модератор</option>
                        <option value="superuser" {% if user.role == "superuser" %}selected{% endif %}>Суперюзер</option>
                    </select>
                </div>
                

                <div class="col-md-6 mb-3">
                    <label for="work_schedule" class="form-label">Выберите режим работы</label>
                    <select id="work_schedule" name="work_schedule" class="form-control form-control-lg" required>
                        <option value="" disabled {% if not user.work_schedule %}selected{% endif %}>Выберите режим работы</option>
                        <option value="daily" {% if user.work_schedule == "daily" %}selected{% endif %}>Ежедневник</option>
                        <option value="shift" {% if user.work_schedule == "shift" %}selected{% endif %}>Смена</option>
                    </select>
                </div>                
    
                <button type="submit" class="btn btn-primary w-100">Изменить</button>
            </div>
        </form>
    </div>
{% endblock %}
