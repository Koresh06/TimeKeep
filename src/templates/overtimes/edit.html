{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="/static/css/layout-elements.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/alert-create.css">
{% endblock %}

{% block content %}
    <div class="text-center">
        <h1 class="page-title">Изменить переработку</h1>
    </div>

    <div class="edit-overtime-container w-50 mx-auto">
        <form action="/overtime/edit/{{ overtime.oid }}" method="post" class="edit-overtime-form">

            <div class="form-group">
                <label for="o_date">Дата:</label>
                <input type="date" id="o_date" name="o_date" class="form-control" value="{{ overtime.o_date }}" required>
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description" class="form-control" rows="3">{{ overtime.description }}</textarea>
            </div>

            <div class="form-buttons text-center mt-2">
                <button type="submit" class="btn btn-success">Сохранить</button>
                <a href="/overtime/" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
