{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="../static/css/organizations/create.css">
{% endblock %}

{% block content %}
<div class="container mt-6 ">
    <div class="d-flex justify-content-center align-items-center">
        <h1 class="create-organization-title">Создание организации</h1>
    </div>

    <!-- Показать успешный алерт, если есть сообщение -->
    {% if msg %}
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="alertSuccess">
        {{ msg }}
    </div>
    <script>
        setTimeout(function() {
            var alertSuccess = document.getElementById('alertSuccess');
            if (alertSuccess) {
                alertSuccess.classList.remove('show');
                alertSuccess.classList.add('fade');
            }
        }, 3000);  // Убираем алерт через 3 секунды
    </script>
    {% endif %}

    <!-- Показать алерт об ошибке, если есть ошибка -->
    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alertError">
        {{ error }}
    </div>
    <script>
        setTimeout(function() {
            var alertError = document.getElementById('alertError');
            if (alertError) {
                alertError.classList.remove('show');
                alertError.classList.add('fade');
            }
        }, 3000);  // Убираем алерт через 3 секунды
    </script>
    {% endif %}

    <!-- Форма создания отгула -->
    <div class="create-organization-container w-50 mx-auto">
        <form method="post" action="/organization/create" class="form-group">
            <div class="mb-3">
                <label for="name" class="form-label">Название организации:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="name_boss" class="form-label">Имя руководителя:</label>
                <input type="text" id="name_boss" name="name_boss" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="position" class="form-label">Должность:</label>
                <input type="text" id="position" name="position" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="rank" class="form-label">Звание:</label>
                <input type="text" id="rank" name="rank" class="form-control" required>
            </div>
        
            <button type="submit" class="btn btn-primary w-100">Создать</button>
        </form>
    </div>
</div>

{% endblock %}
