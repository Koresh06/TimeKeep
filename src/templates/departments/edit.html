{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="/static/css/layout-elements.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/alert-create.css">
{% endblock %}

{% block content %}
    <div class="text-center">
        <h1 class="page-title">Изменить департамент</h1>
    </div>

    <div class="edit-department-container w-50 mx-auto">
        <form action="/department/edit/{{ department.oid }}" method="post" class="edit-department-form">

            <div class="mb-3">
                <label for="name" class="form-label">Название департамента:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ department.name }}" required>
            </div>
        
            <div class="mb-3">
                <label for="description" class="form-label">Описание:</label>
                <input type="text" id="description" name="description" class="form-control" value="{{ department.description }}" required>
            </div>
        
            <button type="submit" class="btn btn-primary w-100">Изменить</button>
        </form>
    </div>
{% endblock %}
